<div class="container my-5 d-flex justify-content-center">
    <div class="row w-100">
        <div class="col-md-6 justify-content-center">
            <div class="contact-box">
                <h2 class="text-center">Contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="email" placeholder="Escribe tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Escribe tu teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>
                </form>
            </div>
        </div>
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <div class="icon-box d-flex align-items-center">
                <div class="icon-container">
                    <img src="IMG/iconoCelular.png" alt="telefono" class="icon">
                </div>
                <p class="ms-2">4776593745</p>
            </div>
            <div class="icon-box d-flex align-items-center">
                <div class="icon-container">
                    <img src="IMG/iconoUbicacion.png" alt="Ubicación" class="icon">
                </div>

                
                <p class="ms-2">Ubicación</p>
            </div>
            <div class="icon-box d-flex align-items-center">
                <div class="icon-container">
                    <img src="IMG/iconoPregunta.png" alt="signo de pregunta" class="icon">
                </div>
                <p class="ms-2"><a href="#" onclick="mostrarModuloPreguntas()">Preguntas frecuentes</a></p>
            </div>
        </div>

    </div>
</div>

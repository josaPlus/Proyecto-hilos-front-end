<div id="panelProductos">
  <div class="card">
    <h2 class="card-title">Hilo de algodon</h2>
    <img src="../IMG/hiloAlgodon.png" alt="Imagen del Producto" class="card-image">
        <!-- Botón que activa el modal -->
      <button type="button" class="btn text-secondary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" data-bs-toggle="modal" data-bs-target="#myModal">
        Más información
    </button>
  </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalProducto" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title" id="modalProducto">Nombre de hilo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Regresar"></button>
        </div>
        <div class="modal-body">
            <div class="image">
                <img src="fondo-login-hilos.jpg"  class="img-fluid" alt="Reusable Cup">
            </div>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati esse dolorem adipisci pariatur aperiam tempore odio, vitae sunt vero non doloremque veritatis reprehenderit quo ab eum temporibus aliquid! Nostrum, fugit?</p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" style="margin-bottom: 20px;">

            <label for="color">Color:</label>
            <select id="color" name="color" style="margin-bottom: 20px;">
                <option value="red">Rojo</option>
                <option value="black">Negro</option>
                <option value="white">Blanco</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarillo</option>
            </select>
        </div>
        <div class="modal-footer">
            <button class="cta-button" data-bs-dismiss="modal">Agregar al carrito</button>
        </div>
    </div>
</div>
</div>

</div>
